<div class="ng-pagination-container">
    <ul>
        <li (click)="firstPage()" [ngClass]="{disabled : currentPage == 0}">
            <span>首页</span>
        </li>
        <li (click)="previousPage()" [ngClass]="{disabled : currentPage == 0}">
            <span class="round icon"><i class="ion-ios-arrow-back"></i></span>
        </li>
        <li *ngFor="let page of getPages()" (click)="changePage(page)" [ngClass]="{active : currentPage == page}">
            <span>{{page + 1}}</span>
        </li>
        <li (click)="nextPage()" [ngClass]="{disabled:currentPage == totalPage - 1}">
            <span class="round icon"><i class="ion-ios-arrow-forward"></i></span>
        </li>
        <li (click)="lastPage()" [ngClass]="{disabled:currentPage == totalPage - 1}">
            <span>尾页</span>
        </li>
    </ul>
</div>
